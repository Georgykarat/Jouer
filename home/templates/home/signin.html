{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'frameworks/jQueryv3.6.0.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/home_top.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/home_signin.css' %}">
    <title>Jouer Login</title>
</head>
<body>
{% include "home/home_top.html" %}
    <div class="main-cnt-centre__small-cnt login-view">
        <!--<h1 class="h1-new">Snack In</h1>-->
        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p}}
            <div class="forgot-pass">Forgot password?</div>
            <div class="sbm-cnt">
                <button type="submit" class="lgn-btn">Log In</button>
            </div>
        </form>
    </div>
    {% comment %} <div class="main-cnt-centre__small-cnt reset-view">
        <h1 class="h1-new">Reset your password</h1>
        <form method="post" class="reset-pass__form">
            {% csrf_token %}
            <p class="reset-get-mail__cnt">
                <label>Your mail:</label>
                <input type="text" class="ourmail">
            </p>
            <div class="getpass">Get code</div>
        </form>
        <form method="post" class="reset-pass2__form">
            {% csrf_token %}
            <p class="reset-get-code__cnt">
                <label>Code:</label>
                <input type="text" class="ourmail2">
            </p>
            <div class="resetpass">Get new password</div>
        </form>
    </div> {% endcomment %}
</body>
{% comment %} <link rel="stylesheet" type="text/css" href="{% static 'css/login__media.css' %}"> {% endcomment %}
</html>
